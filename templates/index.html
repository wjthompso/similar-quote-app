{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="quote">
    <h1 style = "text-align: center">Task Master</h1>
    <table>
        <tr>
            <th>Quote</th>
            <th>Author</th>
        </tr>
        {% for quote in [quote] %}
            <tr>
                <td>{{ quote_data.content }}</td>
                <td> - {{ quote_data.author }}</td>
            </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
